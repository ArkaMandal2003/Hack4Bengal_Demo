<!DOCTYPE html>
<html>
<head>
  <title>Gamified Inputs</title>
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .card {
      width: 120px;
      height: 150px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      backface-visibility: hidden;
    }

    .card-front {
      background-color: #f9f9f9;
    }

    .card-back {
      background-color: #d4fcd4;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h2>Select Your Fixed Expenses</h2>
  <form method="POST">
    <div class="card-container">
      {% for category, icon in cards.items() %}
        <div class="card" onclick="flipCard(this)" data-category="{{ category }}">
          <div class="card-inner">
            <div class="card-front">{{ icon }}</div>
            <div class="card-back">âœ” {{ category }}</div>
          </div>
        </div>
      {% endfor %}
    </div>

    <input type="hidden" name="selected_categories" id="selectedCategories">
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const selected = new Set();

    function flipCard(card) {
      const category = card.getAttribute("data-category");
      card.classList.toggle("flip");

      if (selected.has(category)) {
        selected.delete(category);
      } else {
        selected.add(category);
      }

      document.getElementById("selectedCategories").value = Array.from(selected).join(",");
    }
  </script>
</body>
</html>
